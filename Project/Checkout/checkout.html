<!DOCTYPE html>
<html>
    <head><title>Chekout Page</title>
        <link href="./checkout.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
<div class="container">
    <form class="action" action="../Thank You/thankyou.html">
    <div class="row">


        <div class="col">

            <h1 class="title">Billing Address</h1>

            <div class="inputBox">
                <span>Full Name :</span>
                <input type="text" placeholder="Shivmohan Shukla">
            </div>
            <div class="inputBox">
                <span>email:</span>
                <input type="email" placeholder="example@example.com">
            </div>
            <div class="inputBox">
                <span>Address:</span>
                <input type="text" placeholder="room - street - landmark">
            </div>
            <div class="inputBox">
                <span>City:</span>
                <input type="text" placeholder="Navsari">
            </div>
            <div class="flex">
            <div class="inputBox">
                <span>State:</span>
                <input type="text" placeholder="Gujarat">
            </div>
            <div class="inputBox">
                <span>Pin Code:</span>
                <input type="text" placeholder="396445">
            </div>
        </div>
</div>
        <div class="col">

            <h1 class="title">Payment</h1>
            <div class="inputBox">
                <span>Cards Accepted:</span>
                <i class="fa-brands fa-cc-visa fa-flip"></i>
                <i class="fa-brands fa-cc-mastercard fa-flip"></i>
                <i class="fa-brands fa-paypal fa-flip"></i>
            </div>
            <div class="inputBox">
                <span>Name on Card :</span>
                <input type="text" placeholder="Mr. Shivmohan Shukla">
            </div>
            <div class="inputBox">
                <span>Credit Card Number:</span>
                <input type="number" placeholder="1234567890">
            </div>
            <div class="inputBox">
                <span>Exp Month:</span>
                <input type="text" placeholder="January">
            </div>
            <div class="flex">
            <div class="inputBox">
                <span>Exp Year:</span>
                <input type="number" placeholder="2025">
            </div>
            <div class="inputBox">
                <span>CVV:</span>
                <input type="text" placeholder="123">
                
            </div>
            </div>
        </div>
       
    
        </div>
    
        <input type="submit" value="proceed to checkout" class="submit-btn">
        
</div>
    </form>
</div>
    </body>
</html>
